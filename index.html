<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <div class="user-input__container">
        <div class="user-input__location-search">
          <input value="larissa" type="text" class="location-search__input" placeholder="Enter you location..." />
          <button class="location-search__button">Search</button>
        </div>
        <div class="user-input__unit-selection">
          <button class="unit-selection__button">Â°C</button>
        </div>
      </div>
      <div class="weather__container" style="display: none">
        <div class="weather__widget current">
          <div class="weather__info current">
            <div class="weather__info__desc">
              <img class="weather__info__desc__img" src="" alt="" />
              <p class="weather__info__desc__text">Clear</p>
            </div>
            <div class="weather__info__text">
              <p class="weather__info__text__temp">35</p>
              <p class="weather__info__text__temp-max">40</p>
              <p class="weather__info__text__temp-low">30</p>
              <p class="weather__info__text__humidity">50</p>
            </div>
          </div>
        </div>
        <div class="weather__widget forecast">
          <div class="weather__info day1">
            <div class="weather__info__desc">
              <p class="weather__info__desc__text">Day</p>
              <img class="weather__info__desc__img" src="" alt="" />
            </div>
            <div class="weather__info__text">
              <p class="weather__info__text__temp-max">40</p>
              <p class="weather__info__text__temp-low">30</p>
              <p class="weather__info__text__humidity">50</p>
            </div>
          </div>
          <div class="weather__info day2">
            <div class="weather__info__desc">
              <p class="weather__info__desc__text">Day</p>
              <img class="weather__info__desc__img" src="" alt="" />
            </div>
            <div class="weather__info__text">
              <p class="weather__info__text__temp-max">40</p>
              <p class="weather__info__text__temp-low">30</p>
              <p class="weather__info__text__humidity">50</p>
            </div>
          </div>
          <div class="weather__info day3">
            <div class="weather__info__desc">
              <p class="weather__info__desc__text">Day</p>
              <img class="weather__info__desc__img" src="" alt="" />
            </div>
            <div class="weather__info__text">
              <p class="weather__info__text__temp-max">40</p>
              <p class="weather__info__text__temp-low">30</p>
              <p class="weather__info__text__humidity">50</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
