<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <div class="search__cont">
        <div class="search__bar"></div>
        <input type="text" class="search__bar" placeholder="Enter you location..." />
        <button class="search__button">Search</button>
      </div>
      <div class="weather__cont">
        <div class="weather__cont__main">
          <div class="weather__main">
            <span class="weather__temp"></span>
            <span class="weather__temp-max"></span>
            <span class="weather__temp-low"></span>
            <span class="weather__temp-humidity"></span>
            <span class="weather__desc"></span>
          </div>
        </div>
        <div class="weather__cont__forecast">
          <div class="weather__day1">
            <span class="weather__temp"></span>
            <span class="weather__temp-max"></span>
            <span class="weather__temp-low"></span>
            <span class="weather__temp-humidity"></span>
            <span class="weather__desc"></span>
          </div>
          <div class="weather__day2">
            <span class="weather__temp"></span>
            <span class="weather__temp-max"></span>
            <span class="weather__temp-low"></span>
            <span class="weather__temp-humidity"></span>
            <span class="weather__desc"></span>
          </div>
          <div class="weather__day3">
            <span class="weather__temp"></span>
            <span class="weather__temp-max"></span>
            <span class="weather__temp-low"></span>
            <span class="weather__temp-humidity"></span>
            <span class="weather__desc"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
