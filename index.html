<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <div class="search__cont">
        <div class="search__bar">
          <input type="text" class="search__input" placeholder="Enter you location..." />
          <button class="search__button">Search</button>
        </div>
      </div>
      <div class="weather__container">
        <div class="weather__widget current">
          <div class="weather__icon current">
            <p class="weather__icon__temp">35</p>
            <p class="weather__icon__temp-max">40</p>
            <p class="weather__icon__temp-low">30</p>
            <p class="weather__icon__humidity">50</p>
            <p class="weather__icon__desc">Clear</p>
          </div>
        </div>
        <div class="weather__widget forecast">
          <div class="weather__icon day1">
            <p class="weather__icon__temp-max">40</p>
            <p class="weather__icon__temp-low">30</p>
            <p class="weather__icon__humidity">50</p>
          </div>
          <div class="weather__icon day2">
            <p class="weather__icon__temp-max">40</p>
            <p class="weather__icon__temp-low">30</p>
            <p class="weather__icon__humidity">50</p>
          </div>
          <div class="weather__icon day3">
            <p class="weather__icon__temp-max">40</p>
            <p class="weather__icon__temp-low">30</p>
            <p class="weather__icon__humidity">50</p>
          </div>
          <div class="weather__icon day4">
            <p class="weather__icon__temp-max">40</p>
            <p class="weather__icon__temp-low">30</p>
            <p class="weather__icon__humidity">50</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
